<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 30px;
}

h2 {
    text-align: center;
}

.form-container {
    max-width: 400px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

table {
    width: 100%;
    margin-top: 30px;
    border-collapse: collapse;
    background: #ffffff;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background: #007bff;
    color: white;
}

    </style>
</head>
<body>

<h2>User Detail Form</h2>

<div class="form-container">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter name">

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter age">

        <label>Course</label>
        <input type="text" id="contact" placeholder="Enter contact">

        <button onclick="addData()">Add</button>
</div>

<table id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will appear here -->
    </tbody>
</table>

<script>
    function addData() {
    let name = document.getElementById("name").value;
    let age = document.getElementById("age").value;
    let contact = document.getElementById("contact").value;

    if (name === "" || age === "" || contact === "") {
        alert("Please fill all fields");
        return;
    }

    let tableBody = document
        .getElementById("dataTable")
        .getElementsByTagName("tbody")[0];

    let newRow = tableBody.insertRow();

    newRow.insertCell(0).innerText = name;
    newRow.insertCell(1).innerText = age;
    newRow.insertCell(2).innerText = contact;

    // Clear inputs
    document.getElementById("name").value = "";
    document.getElementById("age").value = "";
    document.getElementById("contact").value = "";
}
</script>
</body>
</html>
